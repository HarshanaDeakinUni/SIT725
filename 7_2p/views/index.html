<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 3</title>
    <meta name="description" content="basic template for SIT 725 Prac 3">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 assignment 3.2">
    <meta property="og:type" content="website">
    <meta property="og:description" content="SIT 725 assignment 3.2">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/user_image.png"
                    alt="User Logo" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/damitha-harshana-6a3225b0/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>
    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT 725 Week 3</h1>
                    <p class="flow-text">This is a demo application that tries to use a few components from Materialize.
                        Through this practical, we try to have some fun with Materialize and its components.</p>
                </div>
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/live_demo.png" alt="Live Demo">
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button" id="clickMeButton">
                        <i class="material-icons left">auto_fix_high</i>Click Me
                    </a>
                </div>
                <div class="col s12 center-align"> <h3>Random number  --<span id="number">0</span>--</h3></div>
                <div id="card-section" class="row"></div>
            </div>
        </div>
        </div>

        <!-- Modal Form -->
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                <form class="col s12" id="registerForm">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Enter your first name" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <button type="submit" class="waves-effect waves-light btn" id="formSubmit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       
          
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
